<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Express Weather Journal App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js" type="text/javascript"></script>
    <script defer src="config.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon-container">
          <canvas id="icon" width="100" height="100"></canvas>
        </div>
      </div> <!--header -->
      <div class="content">
        <div class="general-info">
          <div class="status" data-status>Enter location</div>
          <div class="location" data-location>To find weather</div>
        </div>
        <div class="detail-section">
          <div class="detail">
            <div class="title">WIND</div>
            <div class="value" data-wind>TBD</div>
          </div>

          <div class="detail border">
            <div class="title">Temperature</div>
            <div class="value" data-temperature>TBD</div>
          </div>

          <div class="detail">
            <div class="title">Precipitation</div>
            <div class="value" data-precipitation>TBD</div>
          </div>
        </div>

        <div class="zipcode-search-container">
          <label for="zip" class="ziptitle">Enter Zipcode here</label>
          <input type="text" class="zipcode-search" data-zipcode-search placeholder="enter zip code here">

        </div>

        <div class ="holderfeel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <button class="btn" id="generate" type = "submit"> Generate </button>
        </div>
      </div>

      <div class ="holderentry">
        <div class = "title">Most Recent Entry</div>
       <div id = "entryHolder">
        <div id = "date"></div>
       <div id = "temp"></div>
       <div id = "content"></div>
      </div>
      </div>

    </div><!--container-->
  </body>
</html>
